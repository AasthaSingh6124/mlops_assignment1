name: MLops CI - Run models

on:
  push:
    branches:
      - kernelridge   # ðŸ‘ˆ workflow triggers only when you push to kernelridge branch

jobs:
  run-models:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install pandas numpy scikit-learn; fi

      - name: Run DecisionTree (train.py)
        run: python train.py

      - name: Run KernelRidge (train2.py)
        run: python train2.py
